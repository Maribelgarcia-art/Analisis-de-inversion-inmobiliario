    function(layer){
    let div = L.DomUtil.create('div');
    
    let handleObject = feature => {
        if (feature === null) {
            return '';
        } else if (typeof(feature)=='object') {
            return JSON.stringify(feature);
        } else {
            return feature;
        }
    }
    let fields = ["neighbourhood", "perfil_inversion", "Net ROI (%)", "precio_m2", "ocupacion"];
    let aliases = ["Barrio:", "Perfil:", "ROI Neto (%):", "Precio por m\u00b2 (\u20ac):", "Ocupaci\u00f3n:"];
    let table = '<table>' +
        String(
        fields.map(
        (v,i)=>
        `<tr>
            <th>${aliases[i].toLocaleString()}</th>
            
            <td>${handleObject(layer.feature.properties[v]).toLocaleString()}</td>
        </tr>`).join(''))
    +'</table>';
    div.innerHTML=table;
    
    return div
    }
